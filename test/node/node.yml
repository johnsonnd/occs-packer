---

- hosts: all
  gather_facts: true
  become: true

  vars:
    nodejs_version: "6.2.0"
    nodejs_install_dir: /usr/nlm/apps
    nodejs_owner: platform
    nodejs_group: platform
    platform_include_node: true
    platform_node_path: /usr/nlm/apps/node/bin

  roles:
    # Test roles for ruby AMI
    - { role: occsab-platform }
    - { role: occsab-httpd }
    - { role: occsab-node }
